version: '3.9'
services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
            args:
                XDE: 1
        image: poc-app
        container_name: poc-app
        restart: unless-stopped
        tty: true
        environment:
            SERVICE_NAME: poc-app
            SERVICE_TAGS: dev
        working_dir: /var/www/html
        env_file:
            - .env
        ports:
            - ${WEB_HOST_PORT:-8081}:8081
        volumes:
            - .:/var/www/html:cached
            - poc-app-composer:/var/www/html/vendor
            - ./.docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
            - ./.docker/cron/local-cronjob:/etc/cron.d/cronjob
        networks:
            - app-network
        depends_on:
            - db

    #Database
    db:
        image: postgres
        restart: unless-stopped
        tty: true
        container_name: poc-db
        ports:
            - ${DB_HOST_PORT:-5432}:5432
        environment:
            POSTGRES_DB: ${DB_DATABASE:-bsm_poc}
            POSTGRES_USER: ${DB_USERNAME:-bsm_root}
            POSTGRES_PASSWORD: ${DB_PASSWORD:-bsm_pass}
            SERVICE_NAME: poc-db
            SERVICE_TAGS: dev
        volumes:
            - poc-db:/var/lib/postgresql/data
        networks:
            - app-network

networks:
    app-network:
        driver: bridge

volumes:
    poc-db:
        driver: local
    poc-app-composer:
        driver: local
